<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>html5 canvas圆形计时器特效 - 站长素材</title>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.pietimer.min.js"></script>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;text-decoration:none;}
body{font:14px/180% Arial, Helvetica, sans-serif, "新宋体";}

.demo{width:300px; margin:60px auto 10px auto}
@media only screen and (min-width: 420px) {
	.demo{width:500px; margin:60px auto 10px auto}
}

#demo{margin:20px auto;width:120px;height:120px}
.demo p{text-align:center}
</style>

</head>

<body>


<button type="button" id="start" onclick="countDown();">count</button>

	<br/>	
	<p id="demo"></p>
	<p class="boom">on！</p>


<script type="text/javascript">
$(function(){	

	$('.boom').hide();	
	
	$('#demo').pietimer({
		seconds: 60,
		color: 'rgba(0, 0, 0, 0.8)',
		height: 100,
		width: 100
	},function(){
		$('.boom').show('slow');
	});
		
	$('#start').click(function(){
		$('.boom').hide();
		$('#demo').pietimer('start');
		return false;
	});
		
});
</script>

</div>
</body>
</html>
